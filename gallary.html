    <header>

        <h1>Gallery</h1>
        <nav>
            <ul>
                <li><a href="index.htm">Home</a></li>
                <li><a href="about.html">About</a></li>

        </nav>
    </header>

    <section class="gallery-container">
        <h2>Our Gallery</h2>

        <div class="filter-buttons">
            <button class="filter" data-category="all">All</button>
            <button class="filter" data-category="workshops">Workshops</button>
            <button class="filter" data-category="competitions">Competitions</button>
            <button class="filter" data-category="social">Social Events</button>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item" data-category="social">
                <img src="ASSETS/images/emblem.jpeg" alt="IT Club Emblem">
                <div class="caption">IT Club Emblem</div>
            </div>

            <div class="gallery-item" data-category="workshops">
                <img src="ASSETS/images/IMG_20240929_142154.jpg" alt="Workshop 1">
                <div class="caption">IT Workshop Session</div>
            </div>

            <div class="gallery-item" data-category="competitions">
                <img src="ASSETS/images/IMG_20240929_142242.jpg" alt="Competition 1">
                <div class="caption">Coding Competition</div>
            </div>
        </div>
    </section>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
